<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required ngModel #email="ngModel" />
    <div *ngIf="email.invalid && email.touched" class="error">
      <!-- Vérification de la validité de l'email -->
      <span *ngIf="email.errors?.['required']">L'email est requis.</span>
      <span *ngIf="email.errors?.['email']">Email invalide.</span>
    </div>
  </div>

  <div>
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" required minlength="6" ngModel #password="ngModel" />
    <div *ngIf="password.invalid && password.touched" class="error">
      <!-- Vérification de la validité du mot de passe -->
      <span *ngIf="password.errors?.['required']">Le mot de passe est requis.</span>
      <span *ngIf="password.errors?.['minlength']">Le mot de passe doit avoir au moins 6 caractères.</span>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
</form>

<!-- Afficher un message de validation ou d'erreur -->
<p *ngIf="message" [ngClass]="{ 'success': isSuccess, 'error': !isSuccess }">{{ message }}</p>
